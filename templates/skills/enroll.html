{% extends "base.html" %}
{% block content %}
<div class="home-container" style="margin-top: 150px; margin-bottom: 50px;place-items: center;">

<h2 class="hero-title">Enroll in {{ course.title }}</h2>

<form method="post">
  <input name="full_name" placeholder="Full Name" required style="padding: 20px; margin-bottom: 20px;">
  <input name="email" placeholder="Email" required style="padding: 20px; margin-bottom: 20px;">
  <input name="certificate_name" placeholder="Name on Certificate" required style="padding: 20px;margin-bottom: 20px;">
  <textarea name="purpose" placeholder="Why are you taking this course?" style="padding: 20px;margin-bottom: 20px;"></textarea>

  {% if course.is_paid %}
    <button type="submit" class="btn-minimal2">Proceed to Payment (â‚¹{{ course.price }})</button>
  {% else %}
    <button type="submit" class="btn-minimal2">Enroll for Free</button>
  {% endif %}
</form>

</div>
<style>
  .input-group {
    position: relative;
    margin-top: 40px;
    width: 300px; 
  }

  /* Modern input styling */
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007bff; /* Highlight color */
  }

  /* Styling the floating label */
  label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  /* Animate label up when focused or when text is entered */
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 12px;
    color: #007bff;
    background-color: white; /* Covers the border */
    padding: 0 4px;
  }
</style>

{% endblock %}
